<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="/css/contact.css" />
    <title>Contact | Divine Chidozie</title>
  </head>
  <body>
    <div class="container">
      <!-- ==================== HEADER SECTION ==================== -->
      <header>
        <nav class="navbar" role="navigation" aria-label="main navigation">
          <div class="logo">
            <!-- Rememeber to add logo later -->
            <!-- add your logo or initials -->
            <a href="/index.html">Divine Chidozie</a>
          </div>

          <!-- nav-links -->
          <ul class="nav-links">
            <li><a href="/index.html">Home</a></li>
            <li><a href="/page/about.html">About</a></li>
            <li><a href="/page/projects.html">Projects</a></li>
            <li><a href="/page/skills.html">Skills</a></li>
            <li><a href="/page/contact.html">Contact</a></li>
          </ul>
        </nav>
      </header>

      <!-- ==================== MAIN SECTION ==================== -->
      <main>
        <section id="contact-section">
          <h1 class="hero-heading">Get in Touch</h1>
          <p class="hero-text">
            Whether you have a question, want to collabrate, or just want to say
            hi, feel free to reach out using the form below.
          </p>

          <form action="api/contact/form" method="post" id="contact-form">
            <div class="form-group">
              <label for="name">Name</label>
              <input id="name" type="text" name="name" required />
            </div>

            <div class="form-group">
              <label for="email">Email</label>
              <input id="email" type="email" name="email" required />
            </div>

            <div class="form-group">
              <label for="message">Message</label>
              <textarea
                name="message"
                id="message"
                rows="5"
                required
              ></textarea>
            </div>

            <button type="submit" class="btn">Send Message</button>
          </form>
        </section>
      </main>

      <!-- ==================== FOOTER SECTION ==================== -->
      <footer>
        <div class="footer-container">
          <div class="footer-copyright">
            <p class="footer-copyright-text">&copy; Divine Chidozie 2025</p>
          </div>

          <div class="footer-quick-links">
            <ul>
              <li><a href="/index.html">Home</a></li>
              <li><a href="/page/about.html">About</a></li>
              <li><a href="/page/projects.html">Projects</a></li>
              <li><a href="/page/skills.html">Skills</a></li>
              <li><a href="/page/contact.html">Contact</a></li>
            </ul>
          </div>

          <div class="footer-social-media-icons">
            <a href="#">
              <img
                src="/images/logo-github.svg"
                alt="github image"
                class="icon"
                style="width: 30px"
              />
            </a>
            <a href="#">
              <img
                src="/images/logo-linkedin.svg"
                alt="linkedin image"
                class="icon"
                style="width: 30px"
              />
            </a>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
